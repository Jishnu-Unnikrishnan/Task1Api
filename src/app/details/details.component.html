<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">{{userdetails.id}}<img class="rounded-circle mt-5"
                    width="150px" [src]="userdetails.image"><span class="font-weight-bold"></span><span
                    class="text-black-50"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right"></h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                            placeholder="{{userdetails.firstName}}" value=""></div>
                    <div class="col-md-6"><label class="labels">LastName</label><input type="text" class="form-control"
                            value="" placeholder="{{userdetails.lastName}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                            class="form-control" placeholder="{{userdetails.phone}}" value=""></div>
                    <div class="col-md-12"><label class="labels">Age</label><input type="text" class="form-control"
                            placeholder="{{userdetails.age}}" value=""></div>
                    <div class="col-md-12"><label class="labels">Education</label><input type="text"
                            class="form-control" placeholder="{{userdetails.email}}" value=""></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"
                            placeholder="{{userdetails.address.address}}" value=""></div>
                    <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control"
                            placeholder="{{userdetails.address.postalCode}}" value=""></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control"
                            placeholder="{{userdetails.address.state}}" value=""></div>
                    <div class="col-md-12"><label class="labels">BloodGroup</label><input type="text"
                            class="form-control" placeholder="{{userdetails.bloodGroup}}" value=""></div>

                </div>
                <div class="row mt-3">
                    <label>JOB</label>
                    <div class="col-md-6"><label class="labels">Department</label><input type="text"
                            class="form-control" placeholder="{{userdetails.company.department}}" value=""></div>
                    <div class="col-md-6"><label class="labels">Title</label><input type="text" class="form-control"
                            value="" placeholder="{{userdetails.company.title}}"></div>
                </div>

            </div>
        </div>

    </div>
</div>
